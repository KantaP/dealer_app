plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
    id "org.jetbrains.kotlin.android"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}


def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def keyProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keyProperties.load(reader)
    }
}


def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.gaffverse.x1109"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
        minSdkVersion 31
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        resValue "string", "app_name", "1109x"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a" // Only include necessary ABIs
        }
    }

    signingConfigs {
        debug {
            keyAlias keyProperties.getProperty('debugKeyAlias')
            keyPassword  keyProperties.getProperty('debugKeyPassword')
            storeFile keyProperties.getProperty('debugStoreFile') ? file(keyProperties.getProperty('debugStoreFile')) : null
            storePassword keyProperties.getProperty('debugStorePassword')
        }

        release {
            keyAlias keyProperties.getProperty('keyAlias')
            keyPassword  keyProperties.getProperty('keyPassword')
            storeFile keyProperties.getProperty('storeFile') ? file(keyProperties.getProperty('storeFile')) : null
            storePassword keyProperties.getProperty('storePassword')
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
        }
    }
    
    flavorDimensions "app"
    productFlavors {
        staging {
            dimension "app"
            resValue "string", "app_name", "1109x (Staging)"
            resValue "string", "scheme", "com.gaffverse.x1109.staging"
            applicationIdSuffix ".staging"
         
            
        }
        production {
            dimension "app"
            resValue "string", "app_name", "1109x"
            resValue "string", "scheme", "com.gaffverse.x1109.production"
            applicationIdSuffix ".production"
           
        }
        pentest {
            dimension "app"
            resValue "string", "app_name", "1109x (Pentest)"
            resValue "string", "scheme", "com.gaffverse.wallet1109x.pentest"
            applicationIdSuffix ".pentest"
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'androidx.browser:browser:1.5.0'
    implementation(platform("com.google.firebase:firebase-bom:32.7.2"))
    implementation 'com.google.firebase:firebase-auth-ktx'
    // implementation("com.google.firebase:firebase-appcheck-playintegrity")
    implementation 'com.google.firebase:firebase-analytics-ktx:21.2.2'
    implementation 'com.google.firebase:firebase-crashlytics-ktx:18.3.7'
}
